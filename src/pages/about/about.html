<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>Post your Opinion!</h3>
    
  <div class="content">
    <form>
      <label for="fname">Opinion</label>
      <textarea rows="4" cols="50" id="fname" name="firstname" placeholder="Your opinion.."></textarea>

      <label for="lname">More Information</label>
      <textarea rows="4" cols="50" type="text" id="lname" name="lastname" placeholder="More information.."></textarea>
      <div class="aboutcontainer moreoptions">
        
        <input class="inp" id="chabt" type="checkbox">
        <label class="lbl" for="chabt"></label>
    
        <div class="moreoptions-content">
            <p>Kuvempu started his literary work in English, with a collection of poetry called Beginner's Muse but later switched to
      his native Kannada.</p>

      <ion-grid>
        <ion-row>
          <ion-col col-12>
          <select>
          <option value="default">YES/NO</option>
          <option value="radio">Can Choose One</option>
          <option value="cjeckbox">Can Choose Many</option>
        </select>
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><input type="text"></ion-col>
           <ion-col col-6><input class="submit" type="submit" value="Add"></ion-col>
        </ion-row>
      </ion-grid>
        

        <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div class="chk-container">
              <h4>Custom Checkboxes</h4>

              <label *ngFor = "let i of options" class="chkcontainer">{{i.value}}
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              
             </div>
          </ion-col>
        </ion-row>
      </ion-grid>


      <ion-grid>
        <ion-row>
          <ion-col col-12>
              <div class="radio-container">
                <h4>Custom Radio Buttons</h4>
                <label class="container">One
                  <input type="radio" checked="checked" name="radio">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Two
                  <input type="radio" name="radio">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Three
                  <input type="radio" name="radio">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Four
                  <input type="radio" name="radio">
                  <span class="checkmark"></span>
                </label>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>

          
        </div>
      </div>

      <input class="submit submitmargin" type="submit" value="Submit">
    </form>
  </div>

</ion-content>
